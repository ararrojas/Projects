<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width,initial-scale=1.0'>
    <link href='styles.css' rel='stylesheet'>
    <title>Survey Form</title>
</head>

<body>
    <div class='container'>
        <header class='text-center'>
            <h1 id='title'>freeCodeCamp Survey Form</h1>
            <p id='description' class='description'><em>Thank you for taking the time to help us improve the platform</em></p>
        </header>
    </div>

    <form id='survey-form' class='form-label'>
    
    <div class='form-group'>
        <label id='name-label' for='name'>Name <br>
        <input id='name' type='text' class='form-control' placeholder='Enter your name' required></label><br>
    </div>

    <div class='form-group'>
        <label id='email-label' for='email'>Email <br>
        <input id='email' type='email' class='form-control' placeholder='Enter your Email' required></label><br>
    </div>

    <div class='form-group'>
        <label id='number-label' for='number'>Age (optional)<br>
        <input name='age' id='number' type='number' placeholder='Age' min='13' max='120' class='form-control' required></label><br>
    </div>

    <div class='form-group'>
        <label for='dropdown'> Which option best describes your current role? </label><br>
        <select id='dropdown' name='dropdown' class='form-control' required>
            <option disabled>Select current role</option>
            <option value='Student'>Student</option>
            <option value='Full time job'>Full time job</option>
            <option value='Full time learner'>Full time learner</option>
        </select><br>
    </div>

    <div class='form-group'>
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <p><label>
            <input type='radio' name='answer' value='definitely' checked> Definitely
        </label></p>
        <p><label>
            <input type='radio' name='answer' value='maybe'> Maybe
        </label></p>
        <p><label>
            <input type='radio' name='answer' value='not-sure'> Not sure
        </label></p>
    </div>

    <div class='form-group'>
    <label for='favorite'> What is your favorite feature of freeCodeCamp?</label>
    <select id='favorite' name='favorite' class='form-control' required>
        <option disabled>Select an option</option>
        <option value='challenges'>Challenges</option>
        <option value='projects'>Projects</option>
        <option value='community'>Community</option>
    </select>
    </div>

    <div class='form-group'>
        <p>What would you like to see improved? (Check all that apply)</p>
        <p><label>
            <input type='checkbox' name='checkbox' value='Front-end projects'>Front-end projects
        </p></label>
        <p><label>
            <input type='checkbox' name='checkbox' value='Back-end projects'>Back-end projects
        </p></label>
        <p><label>
            <input type='checkbox' name='checkbox' value='Data visualization'>Data visualization
        </p></label>
        <p><label>
            <input type='checkbox' name='checkbox' value='Challenges'>Challenges
        </p></label>
    </div>
    
    <div class='form-group'>
        <p>Any comments or suggestions?</p>
        <textarea name='comment' id='comment' cols='50' rows='6' placeholder='Enter your comment here...' required></textarea>
    </div>

    <div class='form-group'>
        <button id='submit' type="submit">Submit</button>
    </div>

    </form>
</body>
</html>
